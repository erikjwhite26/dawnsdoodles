<ngb-alert *ngIf="submitted" type="success" (close)="closeAlert()">Your message has been sent successfully! Thank you!</ngb-alert>
<br/>
<div *ngFor="let message of messages">
    <p style="text-align:center">{{message.message}}</p>
</div>
<form id="contactForm" #contactForm="ngForm" method="POST" action="https://formspree.io/whitehouseyoli@gmail.com" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="_replyto">Email</label>
        <input type="email" class="form-control" name="_replyto">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea type="text" rows="5" class="form-control" name="message"></textarea>
    </div>
    <!--<input type="hidden" name="_next" value="//mywebsite.com/thanks.html" />-->
    <input type="hidden" name="_subject" value="Website Contact" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" name="send" value="Send" class="btn btn-success"/>
</form>
